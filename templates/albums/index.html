<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album List</title>
</head>
<body>
    <h1>Albums</h1>

    <ul>
        {% for album in albums %}
            <li>
                <a href="/albums/{{album.id}}">{{album.title}}</a>
            </li>
        {%endfor%}
    </ul>
</body>
</html>
